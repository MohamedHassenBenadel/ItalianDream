<!-- contact.component.html -->
<div class="all-contact">
  <div class="contact-info-container">
    <div class="contact-icons">
      <div class="contact-icon">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>67 Av. Alain Savary, Tunis Cité El Khadra, 1003 Tunisie</p>
      </div>
      <div class="contact-icon">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>contact&#64;italiandream.com</p>
      </div>
      <div class="contact-icon">
        <i class="fas fa-phone"></i>
        <h3>Tel</h3>
        <p>21 210 213<br>46 461 469</p>
      </div>
    </div>
    <div class="map-and-form">
      <!-- Map Section -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3193.5182241887132!2d10.184675075688986!3d36.830063072238595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd35f76c419c5b%3A0x7177a7766ffd771a!2sItalian%20Dream!5e0!3m2!1sen!2stn!4v1725733322783!5m2!1sen!2stn"
          width="100%" height="580" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <!-- Contact Form -->
      <div class="contact-form-container">
        <h3>Contactez Nous</h3>
        <p class="info-paragraph">Pour toute information n'hésitez pas à contacter Italian Dream aux coordonnées
          ci-dessus</p>
        <form (submit)="onSubmit($event)">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>

          <input type="tel" [(ngModel)]="tel" name="tel" placeholder="+216" required>

          <input type="text" [(ngModel)]="subject" name="subject" placeholder="Subject" required>

          <textarea [(ngModel)]="message" name="message" rows="7" placeholder="Votre Message" required></textarea>

          <button type="submit" class="submit-button">Envoyer
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
