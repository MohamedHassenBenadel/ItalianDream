<div class="table-container">
    <h2 class="table-title">Documents Nécessaire ( Inscription Universitaire )</h2>
    <table mat-table [dataSource]="dataSource" class="styled-table">
  
      <!-- Document Column -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>
  
      <!-- Disponibilité Column -->
      <ng-container matColumnDef="disponibility">
        <th mat-header-cell *matHeaderCellDef> Disponibilité </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.disponibility === 'Available'" class="custom-check-icon">check_circle</mat-icon>
            <mat-icon *ngIf="element.disponibility === 'Not Available'" color="warn">cancel</mat-icon>
        </td>
      </ng-container>
  
      <!-- Date Limite Column -->
      <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Date Limite </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <!-- Define the columns to be displayed -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
