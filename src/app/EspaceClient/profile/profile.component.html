<!-- Background image -->
<div class="background">
    <img src="../../../assets/profile-bgimage.jpeg" class="bg-image" alt="Background Image">
</div>

<!-- Main Profile Container -->
<div class="profile-container">
    <!-- User image in the middle -->
    <div class="user-image">
        <img src="../../../assets/user.jpeg" alt="User Image" class="profile-pic">
    </div>

    <!-- Two-column card layout -->
    <div class="user-info">
        <!-- Left side in a card -->
        <div class="left-card card">
            <h3>Personal Information</h3>
            <div class="info-section">
                <div class="info-row">
                    <span class="label">Nom & Prénom:</span>
                    <span class="info-text">John Doe</span>
                </div>
                <div class="info-row">
                    <span class="label">Age:</span>
                    <span class="info-text">28</span>
                </div>
                <div class="info-row">
                    <span class="label">Niveau d'étude:</span>
                    <span class="info-text">Master</span>
                </div>
                <div class="info-row">
                    <span class="label">Orientation:</span>
                    <span class="info-text">Software Engineering</span>
                </div>
            </div>
        </div>

        <!-- Right side in a card -->
        <div class="right-card card">
            <h3>Account Information</h3>
            <div class="info-section">
                <div class="info-row">
                    <span class="label">Client ID:</span>
                    <span class="info-text">213JMt88893</span>
                </div>
                <div class="info-row password-row">
                    <span class="label">Password:</span>
                    <span class="info-text">
                        <a class="change-password-link" (click)="toggleChangePassword()">Modifier votre mot de passe</a>
                    </span>
                </div>
            </div>

            <!-- Password change form using Angular Material -->
            <div id="change-password-form" class="hidden">
                <form [formGroup]="passwordForm" (ngSubmit)="submitNewPassword()">
                    <mat-form-field appearance="outline">
                        <mat-label>Nouveau mot de passe</mat-label>
                        <input matInput type="password" formControlName="newPassword"  required>
                    </mat-form-field>
            
                    <mat-form-field appearance="outline">
                        <mat-label>Confirmer le nouveau mot de passe</mat-label>
                        <input matInput type="password" formControlName="confirmPassword"  required>
                    </mat-form-field>
            
                    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid" class="submit-password-btn">Submit</button>
                </form>
            </div>
                    </div>
    </div>
</div>
